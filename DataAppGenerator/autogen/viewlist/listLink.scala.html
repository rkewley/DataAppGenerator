
@(listLink: List[MdlLink])
    
    @import persistence._
    
    
    @main("Systems Net", "Systems Body of Knowledge") {
	<div>
	  <div class="column span-4">
		 
	  </div>

    
    <div class="column span-20 last">
		  <h3>Link Listing</h3>
		  <table>
			<tr>
				<th>idLink</th>
				<th>Description</th>
				<th>Link</th>
				<th>Show</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>

            @listLink.map { vLink =>
    			
    		<tr>
				<td>@vLink.vidLink</td>
				<td>@vLink.vDescription</td>
				<td>@vLink.vLink</td>

    			<td><a href="@routes.LinkController.showLink(vLink.vidLink)">Show</a></td>
    			<td><a href="@routes.LinkController.editLink(vLink.vidLink)">Edit</a></td>
    	  		<td>
    	  			<form action="@routes.LinkController.deleteLink(vLink.vidLink)" method="POST">
    	  			<input type="button" onclick="if (confirm('Are you sure you want to delete?\n  This action cannot be undone.')) submit();" value="delete">
    	  			</form>
    	  		</td>
    		</tr>
    

      		}

      	</table>
      <a href="@routes.LinkController.createLink">Create new Link</a>
    </div>
  </div>
  }
